<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .button-on {
            background-color: #28a745;
            color: white;
        }
        .button-off {
            background-color: #dc3545;
            color: white;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de LED</h1>
        <button class="button button-on" onclick="controlLed('on')">Encender</button>
        <button class="button button-off" onclick="controlLed('off')">Apagar</button>
    </div>
    <script>
        const baseUrl = 'http://192.168.1.52';  // Sustituye con la IP de tu ESP32

        function controlLed(state) {
            fetch(baseUrl + '/led/' + state)  // AsegÃºrate de que la URL coincida con la del ESP32
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(err => console.error('Error al controlar el LED:', err));
        }
    </script>
</body>
</html>
