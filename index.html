<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Relé y LED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Control de Relé y LED</h1>
        <div class="control-panel">
            <button id="relayOn" class="button on">Encender Relé</button>
            <button id="relayOff" class="button off">Apagar Relé</button>
            <br>
            <button id="ledOn" class="button on">Encender LED</button>
            <button id="ledOff" class="button off">Apagar LED</button>
        </div>
        <div id="motionStatus" class="status">Esperando... </div>
        <button id="checkMotion" class="button motion">Comprobar Movimiento</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
